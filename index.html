<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Trello clone</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap&subset=cyrillic-ext" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row">
			<div class="columns">
				<div class="column" draggable="true" data-column-id="1">
					<p class="column-header">БЖД</p>
					<div data-notes>
						<div class="note" draggable="true" data-note-id="1">Задание №1</div>
						<div class="note" draggable="true" data-note-id="2">Задание №2</div>
						<div class="note" draggable="true" data-note-id="3">Задачи</div>
					</div>
					<p class="column-footer">
						<span data-action-addNote class="action">+ Добавить задание</span>
					</p>
				</div>

				<div class="column" draggable="true" data-column-id="2">
					<p class="column-header">Мультимедиа</p>
					<div data-notes>
						<div class="note" draggable="true" data-note-id="4">ЛР №1</div>
						<div class="note" draggable="true" data-note-id="5">ЛР №2</div>
						<div class="note" draggable="true" data-note-id="6">ЛР №3</div>
						<div class="note" draggable="true" data-note-id="7">ЛР №4</div>
					</div>
					<p class="column-footer">
						<span data-action-addNote class="action">+ Добавить задание</span>
					</p>
				</div>

				<div class="column" draggable="true" data-column-id="3">
					<p class="column-header">Заметки</p>
					<div data-notes></div>
					<p class="column-footer">
						<span data-action-addNote class="action">+ Добавить задание</span>
					</p>
				</div>
			</div>

            <div class="adder">
				<span data-action-addColumn class="action">+ Добавить карточку</span>
			</div>
        </div>
    </div>

    <script src="column.js"></script>
	<script src="note.js"></script>
	<script src="row.js"></script>
	<script src="script.js"></script>
</body>

</html>
